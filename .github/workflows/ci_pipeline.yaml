name: CI Pipeline

on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
        
    - name: Install dependencies (Manually)
      run: |
        python -m pip install --upgrade pip
        # On installe manuellement les librairies classiques pour Ã©viter les erreurs Windows/Linux
        pip install pandas mlflow torch torchvision numpy matplotlib scikit-learn pyyaml
        
    - name: Run Unit Tests (Simulation)
      # On teste juste l'aide pour prouver que le code est valide
      run: |
        python main.py --help